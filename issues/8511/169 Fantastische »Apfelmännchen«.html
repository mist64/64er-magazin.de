        <h1>Fantastische »Apfelmännchen«</h1>
        <p class="intro">Man glaubt es kaum, was man aus dem C 64'erausholen kann. Bestes Beispiel sind diese Grafiken, die Sie natürlich auch selbst erstellen können. Das Programm dazu finden Sie in dieser Ausgabe.</p>

</figure>
<figure>

</figure>
