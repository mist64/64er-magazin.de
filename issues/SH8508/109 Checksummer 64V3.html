        <h1>Checksummer 64V3</h1>

        <p class="intro">Der Checksummer 64 V3 überprüft jede Basic-Zeile direkt nach der Eingabe, erkennt Fehleingaben und auch Vertauschungen von Ziffern und erspart deshalb eine aufwendige Fehlersuche.</p>

        <p><strong>Siehe entsprechender Artikel in diversen anderen Ausgaben.</strong></p>
